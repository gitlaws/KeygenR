<div class="prompt-center-viewport">
  <div class="prompt-container">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="Enter a style, tempo, and key â€” e.g., 'Lo-fi hip hop chords, 85 BPM, D minor'"
      class="prompt-input"
    ></textarea>
    <div class="controls">
      <button
        type="button"
        (click)="generateMidi()"
        [disabled]="!userPrompt || isGenerating"
        class="generate-btn"
      >
        {{ isGenerating ? "Generating..." : "Generate MIDI" }}
      </button>
      <button
        type="button"
        (click)="toggleSpeech()"
        [disabled]="isListening"
        class="mic-btn"
        aria-label="Speak Prompt"
        title="Speak Prompt"
      >
        <i class="fas fa-microphone" aria-hidden="true"></i>
      </button>
    </div>
    <!-- Add this inside your prompt-container, after the controls -->
    <button *ngIf="midiUri" class="download-btn" (click)="downloadMidi()">
      Download MIDI
    </button>
  </div>
</div>
