<div class="prompt-center-viewport">
  <div class="prompt-container">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="e.g., 16 bars of Drake-style piano, 90 BPM"
      class="prompt-input"
    ></textarea>
    <div class="controls">
      <button
        type="button"
        (click)="generateMidi()"
        [disabled]="!userPrompt || isGenerating"
        class="generate-btn"
      >
        {{ isGenerating ? "Generating..." : "Generate MIDI" }}
      </button>
      <button
        type="button"
        (click)="toggleSpeech()"
        [disabled]="isListening"
        class="mic-btn"
        aria-label="Speak Prompt"
        title="Speak Prompt"
      >
        <i class="fas fa-microphone" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
