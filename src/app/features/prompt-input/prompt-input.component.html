  <div class="prompt-container">
    <textarea
      [(ngModel)]="userPrompt"
      placeholder="e.g., 16 bars of Drake-style piano, 90 BPM"
      class="prompt-input"
    ></textarea>
    <div class="controls">

      <select

      <button
        type="button"
        (click)="toggleSpeech()"
        [disabled]="isListening"
        class="speech-btn"
      >
        {{ isListening ? "Listening..." : "Speak Prompt" }}
      </button>
      <button
        type="button"
        (click)="generateMidi()"
        [disabled]="!userPrompt || isGenerating"
        class="generate-btn"
      >
        {{ isGenerating ? "Generating..." : "Generate MIDI" }}
      </button>
    </div>
  </div>
</div>
